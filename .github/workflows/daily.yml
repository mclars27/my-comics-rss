name: Build Comics RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build feed
        run: python make_feed.py

      - name: Configure git
        run: git config user.name "github-actions"

      - name: Configure git email
        run: git config user.email "actions@github.com"

      - name: Stage files
        run: git add docs/comics.xml state.json

      - name: Commit
        run: git commit -m "Update comics feed" || true

      - name: Push
        run: git push
