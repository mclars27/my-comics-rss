name: Build Comics RSS

on:
  schedule:
    - cron: "15 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python make_feed.py
      - name: Commit feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/comics.xml state.json
          git commit -m "Update comics feed" || exit 0
          git push
